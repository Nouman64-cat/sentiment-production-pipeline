version: "3.8"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - mlruns_data:/app/mlruns
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mlflow:
    image: python:3.13-slim
    ports:
      - "5000:5000"
    volumes:
      - mlruns_data:/mlruns
    command: >
      sh -c "pip install mlflow && mlflow ui --host 0.0.0.0 --backend-store-uri /mlruns"
    depends_on:
      - api

volumes:
  mlruns_data:
