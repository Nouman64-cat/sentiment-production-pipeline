services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - mlflow_data:/app/mlflow_data
    environment:
      - MLFLOW_TRACKING_URI=sqlite:////app/mlflow_data/mlflow.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mlflow:
    image: python:3.13-slim
    ports:
      - "5001:5000"
    volumes:
      - mlflow_data:/mlflow_data
    command: >
      sh -c "pip install mlflow && mlflow ui --host 0.0.0.0 --backend-store-uri sqlite:////mlflow_data/mlflow.db"
    depends_on:
      - api

volumes:
  mlflow_data:
